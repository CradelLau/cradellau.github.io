<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>json-editor-vue</title>
</head>

<body>
  <div id="app">
    <json-editor-vue v-model="data"></json-editor-vue>
    <p v-text="data"></p>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-demi"></script>
  <script
    src="https://unpkg.com/json-editor-vue@0.4/dist/json-editor-vue.umd.js"></script>
  <script>
    const { createApp, ref } = Vue

    createApp({
      setup: () => ({
        data: ref({
          'array with numbers': [1, 2, 3],
          boolean: true,
          color: '#82b92c',
          null: null,
          number: 123,
          object: {
            a: 'b',
            c: 'd',
          },
          time: 1575599819000,
          string: 'Hello World',
        })
      })
    }).use(window['json-editor-vue'].default)
      .mount('#app')
  </script>
</body>

</html>
