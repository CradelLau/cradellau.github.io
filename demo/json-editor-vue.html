<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>json-editor-vue</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    #app {
      width: 800px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    p {
      border: 1px solid #d7d7d7;
      padding: 3rem 1rem 1rem 1rem;
      position: relative;
    }

    p:before {
      content: 'Binding value:';
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-weight: bold;
    }

  </style>
</head>

<body>
  <div id="app">
    <json-editor-vue v-model="data"></json-editor-vue>
    <p v-text="data"></p>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-demi"></script>
  <script
    src="https://unpkg.com/json-editor-vue@0.4/dist/json-editor-vue.umd.js"></script>
  <script>
    const { createApp, ref } = Vue

    createApp({
      setup: () => ({
        data: ref({
          'array with numbers': [1, 2, 3],
          boolean: true,
          color: '#82b92c',
          null: null,
          number: 123,
          object: {
            a: 'b',
            c: 'd',
          },
          time: 1575599819000,
          string: 'Hello World',
        })
      })
    }).use(window['json-editor-vue'].default)
      .mount('#app')
  </script>
</body>

</html>
