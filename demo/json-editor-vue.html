<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>json-editor-vue</title>
  <link rel="stylesheet" href="https://qidian.gtimg.com/lulu/edge/css/common/ui/Radio.css">
  <link rel="stylesheet" href="https://qidian.gtimg.com/lulu/edge/css/common/ui/Checkbox.css">
  <link rel="stylesheet" href="https://unpkg.com/vanilla-jsoneditor/themes/jse-theme-dark.css">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    #app {
      width: 590px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .options {
      margin-bottom: 1rem;
    }

    label,
    .options>input {
      cursor: pointer;
    }

    .options>input:not(:first-child) {
      margin-left: 1rem;
    }

    #json-editor-vue {
      height: 440px;
    }

    p {
      border: 1px solid #d7d7d7;
      padding: 3rem 1rem 1rem 1rem;
      position: relative;
    }

    p:before {
      content: 'Binding value';
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-weight: bold;
    }

  </style>
</head>

<body>
  <div id="app">
    <div class="options">
      <input type="radio" is="ui-radio" id="light" value="light" v-model="theme">
      <label for="light">Light Theme</label>
      <input type="radio" is="ui-radio" id="dark" value="dark" v-model="theme">
      <label for="dark">Dark Theme</label>
    </div>
    <div class="options">
      <input type="radio" is="ui-radio" id="text" value="text" v-model="mode">
      <label for="text">Text Mode</label>
      <input type="radio" is="ui-radio" id="tree" value="tree" v-model="mode">
      <label for="tree">Tree Mode</label>
    </div>
    <div class="options" style="margin-left: 1px;">
      <input type="checkbox" is="ui-checkbox" id="readOnly" v-model="readOnly">
      <label for="readOnly">readOnly</label>
      <input type="checkbox" is="ui-checkbox" id="mainMenuBar" v-model="mainMenuBar">
      <label for="mainMenuBar">mainMenuBar</label>
      <input type="checkbox" is="ui-checkbox" id="navigationBar" v-model="navigationBar">
      <label for="navigationBar">navigationBar</label>
      <input type="checkbox" is="ui-checkbox" id="statusBar" v-model="statusBar">
      <label for="statusBar">statusBar</label>
    </div>
    <json-editor-vue id="json-editor-vue" :class="className" v-model="value" v-model:mode="mode"
      :read-only="readOnly" :main-menu-bar="mainMenuBar" :navigation-bar="navigationBar"
      :status-bar="statusBar">
    </json-editor-vue>
    <p v-text="value"></p>
  </div>

  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue/dist/vue.esm-browser.prod.js",
        "vue-demi": "https://unpkg.com/vue-demi/lib/v3/index.mjs",
        "vanilla-jsoneditor": "https://unpkg.com/vanilla-jsoneditor",
        "json-editor-vue": "https://unpkg.com/json-editor-vue@0.6/dist/json-editor-vue.mjs"
      }
    }
  </script>
  <script type="module">
    import { createApp, ref, computed } from 'vue'
    import JsonEditorVue from 'json-editor-vue'

    createApp({
      setup: () => {
        const value = ref({
          'array with numbers': [1, 2, 3],
          boolean: true,
          color: '#82b92c',
          null: null,
          number: 123,
          object: {
            a: 'b',
            c: 'd',
          },
          time: 1575599819000,
          string: 'Hello World',
        })

        const className = computed(() => theme.value === 'dark' ? 'jse-theme-dark' : undefined)
        const theme = ref('light')
        const mode = ref('tree')
        const readOnly = ref(false)
        const mainMenuBar = ref(true)
        const navigationBar = ref(true)
        const statusBar = ref(true)

        return {
          className,
          value,
          theme,
          mode,
          readOnly,
          mainMenuBar,
          navigationBar,
          statusBar,
        }
      }
    })
      .use(JsonEditorVue)
      .mount('#app')
  </script>
</body>

</html>
